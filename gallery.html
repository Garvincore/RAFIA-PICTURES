<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <li><a href="index.html" class ="active">Home</a></li>
    </ul>
    <div class="image-gallery">
        <div class="image" onclick="showPreview('Gallery/_MG_2696 R.jpg')">
            <img src="Gallery/_MG_2696 R.jpg" alt="Gallery/_MG_2696 R.jpg">
        </div>
        <div class="image" onclick="showPreview('Gallery/_MG_2756 R.jpg')">
            <img src="Gallery/_MG_2756 R.jpg" alt="Gallery/_MG_2756 R.jpg">
        </div>
        <div class="image" onclick="showPreview('Gallery/_MG_2696 R.jpg')">
            <img src="Gallery/_MG_2696 R.jpg" alt="Gallery/_MG_2696 R.jpg">
        </div>
        <div class="image" onclick="showPreview('Gallery/_MG_2756 R.jpg')">
            <img src="Gallery/_MG_2756 R.jpg" alt="Gallery/_MG_2756 R.jpg">
        </div>

        
        <!-- Add more thumbnail images with similar structure -->
    </div>

    <div class="preview-container" id="previewContainer">
        <button class="close-btn" onclick="closePreview()">×</button>
        <img src="" alt="Preview Image" class="preview-image" id="previewImage">
        <button class="like-btn">Like</button>
        <button class="comment-btn" onclick="toggleCommentBox()">Comment</button>
        <div class="comment-box" id="commentBox" style="display: none;">
            <textarea placeholder="Type your comment here..." rows="4"></textarea>
        </div>
        <button class="back-btn" onclick="closePreview()">Back</button>
    </div>

    <script>
        function showPreview(imageSrc) {
            var previewContainer = document.getElementById('previewContainer');
            var previewImage = document.getElementById('previewImage');

            previewImage.src = imageSrc;
            previewContainer.classList.add('active');
        }

        function closePreview() {
            var previewContainer = document.getElementById('previewContainer');
            previewContainer.classList.remove('active');
        }

        function toggleCommentBox() {
            var commentBox = document.getElementById('commentBox');
            commentBox.style.display = commentBox.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
